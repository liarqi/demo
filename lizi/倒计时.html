<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
	<style type="text/css">
		.swiper-container {
    width: 100%;
    height: 400px;
   
} 
.swiper-wrapper .swiper-slide .cen{
	text-align: center;
}
.zhuan img{
	-webkit-transition: all .3s;
	-moz-transition: all .3s;
	-ms-transition: all .3s;
	transition: all .3s;
}
.zhuan img:hover {
	-webkit-transform: rotate(90deg);
	-moz-transform: rotate(90deg);
	-ms-transform: rotate(90deg);
	transform: rotate(90deg);
}
	</style>
	</head>
	<body>
	<span id="second">59</span>
	
	
	
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide cen" style="background: url(img/banner1.jpg) no-repeat center;">
        	
        </div>
        <div class="swiper-slide cen" style="background: url(img/banner2.jpg) no-repeat center;">
        	
        </div>
        <div class="swiper-slide cen" style="background: url(img/banner3.jpg) no-repeat center;">
        	
        </div>
        
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>


<div class="zhuan">
	<img src="img/60s-hd2.png"/>
</div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js">
		
	</script>
	<script src="js/swiper.jquery.min.js" type="text/javascript">
		
	</script>
	<script type="text/javascript">
		var n=59;
		setInterval(times,1000)
		function times(){
			n--;
			if(n==-1){
				n=59
			}
			if(n<10){
				$("#second").html("0"+n)
			
			}
			else{
				$("#second").html(n)
			}
		}
	</script>
	<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop: true,
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    
    // 如果需要前进后退按钮
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
    scrollbar: '.swiper-scrollbar',
  })        
  </script>
	</body>
</html>
