<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎登录唯品会</title>

		<link rel="stylesheet" type="text/css" href="css/denglu.css" />
	</head>

	<body>
		<div class="head_logo">
			<div class="logo_img">
				<a href="index.html">
					<img src="img/logo.jpg" width="250px" height="100px" />
				</a>
			</div>

			<div class="header-vip">
				<a href="#"><img src="img/logo01.jpg" /></a>
				<a href="#"><img src="img/logo02.jpg" /></a>
				<a href="#"><img src="img/logo03.jpg" /></a>
			</div>
		</div>
		<div class="main">
			<form action="index.html" method="get" name="myform" id="myform" onSubmit="return checkAll() ;">

				<div class="denglu">
					<div class="top-tip">如有账号，请登录</div>
					<div class="login_box">
						<!--用户名-->
						<div class="username">
							<input class="login_input" id="user_name" type="text" name="user_name" placeholder="用户名" onblur="checkName();" />
							<p class="login_ts" id="name_ts"></p>
						</div>
						<!--密码-->
						<div class="userpass">
							<input class="login_input" id="user_pass"  type="password" name="user_pass"  placeholder="密码" onblur="checkPass();" />
							<p class="login_ts" id="pass_ts"></p>
						</div>

						<input class="login_button" type="submit" name="" id="btn" value="登录" />

						<div class="other-function">
							<span class="f-left">			
								<input  name="remUser" class="ui-checkbox-normal" checked="" type="checkbox">																	
								<label for="J_remember_username" class="u-checkbox-label">记住用户名</label>
							</span>
							<span class="cannot-login">
                            <a href="#" class="forget" target="_blank">忘记密码?</a>
                            |
                            <a href="#" class="reg" >免费注册</a>
                        </span>
						</div>
					</div>
					<p class="title">合作网站账号登录：</p>
					<p class="clearfix">

						<a href="#" target="_blank" title="新浪微博" class="u-third-sina" mars_sead="passport_bottom_weibo_button"></a>
						<a href="#" target="_blank" title="QQ" class="u-third-qq" mars_sead="passport_bottom_qq_button"></a>
						<a href="#" target="_blank" title="支付宝" class="u-third-alipay" mars_sead="passport_bottom_alipay_button"></a>
						<a href="#" target="_blank" title="微信" class="u-third-wechat" mars_sead="passport_bottom_weixin_button"></a>
						<a  role="button" class="u-third-more z-open" mars_sead="passport_bottom_more_button" id="J_more_third_control">更多
							<div class="third_wrap" id="more_third_wrap">
                    
						
								
							
                        	<a href="//passport.vip.com/login/renren" target="_blank" title=" 人人网 " mars_sead="passport_bottom_renren_button"> 人人网 </a>|
                        	<a href="//passport.vip.com/login/ccb" target="_blank" title="建行登录" mars_sead="passport_bottom_ccb_button">建行登录</a>|
                        	<a href="//passport.vip.com/login/tenpay" target="_blank" title="财付通" mars_sead="passport_bottom_tenpay_button">财付通</a>|
                        	<a href="//passport.vip.com/login/netease" target="_blank" title="网  易" mars_sead="passport_bottom_netease_button">网  易</a>
							<br />
                        	<a href="//passport.vip.com/login/kaixin001" target="_blank" title="开心网" mars_sead="passport_bottom_happy_button">开心网</a>|
                        	<a href="//passport.vip.com/login/mobile139" target="_blank" title="中国移动" mars_sead="passport_bottom_139_button">中国移动</a>|
                        	<a href="//passport.vip.com/login/bestpay" target="_blank" title="翼支付" mars_sead="bottom_yizhifu_button">翼支付</a>
                  
							
                    </div>
						
						</a>
					</p>
					<br />
				
				</div>
			</form>

		</div>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript">
		</script>
		<script type="text/javascript" src="js/denglu.js">
			
		</script>
		
	</body>

</html>
